{% extends 'base.html' %}

{% block title %}Pet Adoption{% endblock %}

{% block body %}

<div class="container text-center" style="margin-top:3rem">
	<div class="row">
		{% for pet in pets %}
		<div class="col">
			<div class="card">
				<img class="card-img-top" src="{{pet.photo_url}}" alt="pet photo">
				<div class="card-body">
					<h3><a href="/{{pet.id}}">{{pet.name}}</a></h3>
					{% if pet.avaliable %}
					<h4>I'm Avaliable!</h4>
					{% endif %}
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<div class="container" style="margin-top:2rem">
	<a href="/add" class="btn btn-success">Add New Pet</a>
</div>


{% endblock %}
